<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOC Project Kanban Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <header class="topbar">
        <div>
          <p class="eyebrow">Projects / SOC Delivery</p>
          <h1>Board</h1>
          <p class="subtitle">Dynamic Jira-style Kanban dashboard with persistent task storage.</p>
        </div>
        <div class="topbar-actions">
          <button id="themeToggle" class="btn secondary" type="button">ðŸŒ™ Dark</button>
          <button id="resetBoard" class="btn secondary" type="button">Reset</button>
        </div>
      </header>

      <section class="summary" id="summaryCards" aria-label="Summary"></section>

      <section class="toolbar" aria-label="Board controls">
        <label for="phaseFilter">Phase</label>
        <select id="phaseFilter"></select>

        <label for="priorityFilter">Priority</label>
        <select id="priorityFilter">
          <option value="all">All priorities</option>
          <option value="highest">Highest</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <label for="searchInput">Search</label>
        <input id="searchInput" type="search" placeholder="Search tasks, phases, descriptions, assignees" />

        <button id="addTaskBtn" class="btn" type="button">+ Add Task</button>
      </section>

      <section class="board" id="kanbanBoard" aria-label="Kanban board"></section>
    </main>

    <dialog id="taskDialog">
      <form method="dialog" id="taskForm">
        <h2>Add New Task</h2>

        <label>
          Phase
          <input type="text" id="phaseInput" required placeholder="e.g. 3. INTEGRATION" />
        </label>

        <label>
          Task Name
          <input type="text" id="taskInput" required placeholder="Task title" />
        </label>

        <label>
          Description
          <textarea id="descriptionInput" rows="3" required placeholder="Task details"></textarea>
        </label>

        <p class="form-note">New tasks are always created in <strong>To Do</strong>.</p>

        <label>
          Priority
          <select id="priorityInput">
            <option value="highest">Highest</option>
            <option value="high">High</option>
            <option value="medium" selected>Medium</option>
            <option value="low">Low</option>
          </select>
        </label>

        <label>
          Assignee
          <select id="assigneeInput"></select>
        </label>

        <div class="actions">
          <button type="button" class="btn secondary" id="cancelDialog">Cancel</button>
          <button type="submit" class="btn">Save Task</button>
        </div>
      </form>
    </dialog>

    <template id="taskCardTemplate">
      <article class="task-card" draggable="true">
        <div class="task-header">
          <h3></h3>
          <button class="delete" title="Delete task" type="button">Ã—</button>
        </div>
        <p class="phase"></p>
        <p class="description"></p>
        <div class="task-meta">
          <span class="priority-chip"></span>
          <div class="assignee" title="Assignee">
            <span class="avatar"></span>
            <span class="assignee-name"></span>
          </div>
        </div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
